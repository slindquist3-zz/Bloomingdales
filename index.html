<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.min.css">
    </head>
    <body>
      <h1>Product Details</h1>
        <div class="container" id="container">

          <div id=product>
        <!-- Add a product component with image of your choice -->

          </div>
        <br>
        <br>
      </div>
      <form>
          Select your size:<br>
            <input class="size-selection" type="radio" name="size" value="2S" checked> Small</input>
            <br>
            <input class="size-selection" type="radio" name="size" value="3M"> Medium</input>
            <br>
            <input class="size-selection" type="radio" name="size" value="4L"> Large</input>
            <br>
          Choose your color:<br>
            <input class="color-selection" type="radio" name="color" value="black" checked> Black</input>
            <br>
            <input class="color-selection" type="radio" name="color" value="peach"> Red</input>
            <br>
            <input class="color-selection" type="radio" name="color" value="red"> Peach</input>
            <br>
          Quantity
            <input class="quantity-selection" type="number" name="quantity" value="1" min="1" max="5"<br>
            <br>
        <input type="submit" id="next" value="next"></input>
      </form>

        <div id=shipaddress hidden>
          <h2>
            Shipping Address
            </h2>
          <div>
          <label>AddressOne</label>
          <input type="text" required="required" name="address1" id="addOne" autofocus/>
        </div>
        <div>
          <label>AddressTwo</label>
          <input type="text" name="address2" id="addTwo" autofocus/>
        </div>
        <div>
          <label>City</label>
          <input type="text" name="city" id="city" autofocus/>
        </div>
        <div>
          <label>State</label>
          <input type="text" name="state" id="state" autofocus/>
        </div>
        <div>
          <label>ZipCode</label>
          <input type="number" name="zipcode" id="zipcode" autofocus/>
        </div>
        <div>
          <button type="button" id="finish">Finish</button>
        </div>
      </div>

      <br>
      <br>
      <div id=analyticsinfo hidden>
        Selected product:
        <div id="selected-product"></div>
        <br> {Product information}
        <br>
        <br> Will be shipped to :
        <br> {Shipping information}
      </div>

      <script src="js/lib/jquery-min.js"></script>
      <script src="js/lib/underscore-min.js"></script>
      <script src="js/lib/backbone-min.js"></script>
      <script src="js/main.js"></script>
    </body>
</html>
