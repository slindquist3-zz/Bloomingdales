<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Product Details</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
          <img id="logo" src="http://vignette4.wikia.nocookie.net/logopedia/images/e/ec/Bloomingdales_Logo.png/revision/latest?cb=20130313234836">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
          <div id="image-view">
          </div>
        </div>
        <div class="col-lg-5 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
          <div id="selections" class="views">
            <h1>Product Details</h1>
            <div id="product-details">
            </div>
            <br>
            <label>Quantity</label>
            <input class="quantity" id="quantity-selection" type="number" name="quantity" value="1" min="1" max="5" required=""><br>
            <button id="delete" class="quantity backward">Delete</button>
            <button id="add" class="quantity forward">Add</button>

            <button id="next" class="forward" value="next">Next</button>
          </div>

          <div id="shipaddress" class="views" hidden>
            <h1>Shipping Address</h1>
            <label>Address Line 1</label>
            <input class="ship" type="text" required="required" name="address1" id="addOne"/>
            <label>Address Line 2</label>
            <input type="text" name="address2" id="addTwo"/>
            <label>City</label>
            <input class="ship" type="text" name="city" id="city"/>
            <label>State</label>
            <input class="ship" type="text" name="state" id="state"/>
            <label>ZipCode</label>
            <input class="ship" type="number" name="zipcode" id="zipcode"/>
            <button type="button" id="back" class="backward">Back</button>
            <button type="submit" id="finish" class="forward">Finish</button>
          </div>

          <div id="analyticsinfo" class="views" hidden>
            <div id="review">
              <div id="purchase">
                <h1>Review Purchase</h1>
              </div>
              <h4 id="shipping-header"> Shipping Address</h4>
              <div id="shipping-info"></div>
            </div>
              <button id="edit" class="backward">Edit Shipping</button>
              <button id="checkout" class="forward">Proceed to Checkout</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/lib/jquery-min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
